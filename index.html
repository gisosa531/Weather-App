<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>    
    <link rel="stylesheet"  href="./assets/css/style.css">
    <title>Weather Dashboard App</title>
</head>

<body>
    <header class="bg-primary">
        <h1 class="text-center">Weather Dashboard </h1>
    </header>

<div class= "container-fluid">
    <aside class="card-body">
        <h2 id="heading">
            Search for a city:
        </h2>
        <form id ="search">
            <input
            id="cityInput"
            type="text"
            placeholder="San Diego"
            />
            <button
            type="submit"
             id="submitBtn"
             class="btn-secondary">
             <i class="fa fa-globe"></i>      
            </button>
            <hr/>
        </form>
        
        <div id="citiesInfo"></div>
    </aside>

            <div id="currentDisplay" class="card">
                <div  class="card-body">
                    <p class="currentTime"></p>
                    <p class="place"></p>
                    <p class="image"></p>
                    <p class="temp"></p>
                    <p class="humid"></p>
                    <p class="wind"></p>
                    <p class="uv"></p>
                </div>
            </div>

        <div class="row">
            <div class="forecastHead">
                <div id="forecast">
                    <h5>Forecast for the next 5 days:</h5>
                </div>
            </div>
        </div>

        <div id="ForecastPosition">
        <div class="col">
            <div class="card forecastDay">
                <div class="card-body bg-primary">
                    <p class="timeOne"></p>
                    <p class="imageOne"></p>
                    <p class="tempOne"></p>
                    <p class="humidOne"></p>
                </div>
    
            </div>

        </div>
        <div class="col">
            <div class="card forecast">
                <div class="card-body bg-primary">
                    <p class="timeTwo"></p>
                    <p class="imageTwo"></p>
                    <p class="tempTwo"></p>
                    <p class="humidTwo"></p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card forecast">
                <div class="card-body bg-primary">
                    <p class="timeThree"></p>
                    <p class="imageThree"></p>
                    <p class="tempThree"></p>
                    <p class="humidThree"></p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card forecast">
                <div class="card-body bg-primary">
                    <p class="timeFour"></p>
                    <p class="imageFour"></p>
                    <p class="tempFour"></p>
                    <p class="humidFour"></p>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card forecast">
                <div class="card-body bg-primary">
                    <p class="timeFive"></p>
                    <p class="imageFive"></p>
                    <p class="tempFive"></p>
                    <p class="humidFive"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
